<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form id="registrarse">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="mail" name="email" placeholder="email@example.com" required>
            
            <label for="usuario">Nombre de Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="contrasenia" name="password" placeholder="Contraseña" required>
            
            <input type="submit" value="Registrarse" id="btnParaRegistrar">
        </form>

    </div>

    <script src="../Javascript/register.js"></script>
</body>
</html>
