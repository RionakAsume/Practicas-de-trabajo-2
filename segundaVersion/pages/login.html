    <link rel="stylesheet" href="../css/login.css">

     @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>

<body>
    <div class="login">
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="post" id="logearse">
            <input type="text" id="mail1" name="username" placeholder="Correo Electrónico" required>
            
            <input type="password" id="contrasenia1" name="password" placeholder="Contraseña" required>
            
            <input type="submit" value="Iniciar Sesión" id="btnParaLogear">
     
        </form>
        <div class="registro">
            <p>¿No tienes una cuenta?</p>
            <a href="./registro.html" class="boton-registro">Crear una cuenta</a>
        </div>
    </div>
