<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form id="logearse">
            <input type="text" name="username" placeholder="Correo Electrónico" required id="mail1">
            <input type="password" name="password" placeholder="Contraseña" required id="contrasenia1">
            <input type="submit" value="Iniciar Sesión" id="btnParaLogear">
        </form>
    </div>

    <script src="../Javascript/login.js"></script>
</body>
</html>
